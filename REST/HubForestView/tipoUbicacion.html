<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <script type="text/javascript" src="js/funcionesComunes.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js_app/tipoubicacion/tipoubicacion.js"></script>
    <script type="text/javascript" src="js/crearformularios.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <title>Listado de tipos de ubicación</title>
    <!-- Incluye los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body onload="(async () => {
    includeHeader(); includeFooter();
    getListTipoUbicacion();
})();">

    <!-- Encabezado y Barra de Navegación -->
    <div id="header"></div>

    <div class="container mt-5">
        <h2>Listado de tipos de ubicacion</h2>
        <div class="mt-2 mb-3 float-right">
            <button class="btn btn-primary float-right" id="abrirModal" onclick="mostrarModal('Añadir tipo ubicacion')">Añadir tipo ubicacion</button>
            <button class="btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="mostrarModal('Buscar tipo ubicacion');cerrarErrorBusq()">Buscar tipo ubicacion</button>
            <button class="btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="getListTipoUbicacion()">Reiniciar tabla</button>
            
        </div>
            

        <table class="table table-striped" id="tablaTipoUbicacion">
            <thead >
                    <th class="idtipoubicacion">Id</th>
                    <th class="tipoUbicacion">tipoUbicacion</th>
            </thead>
            
            <tbody id="datosTipoUbicacion">
            </tbody>
       
            
        </table>
            <div id="formularioentidad"></div>
        
    </div>
    
    <div id="ventanaModal" class="modal">
        <div class="contenido-modal">
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarModal()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div id="Titulo"></div>
            <div id="mensajeError" class="text-center" style="display: none;">             
                <h7>
                    No existen tipos de ubicacion que coincidan con estos parámetros
                </h7>
                <button class="btn sticky-top" aria-label="Close alert" onclick="cerrarErrorBusq()" data-close>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            
            <form id="formTipoUbicacion" action="" method="post" onsubmit="">
                <div class="form-group">
                    <label for="idtipoubicacion" style="display: none;">Id:</label>
                    <input type="text" class="form-control" id="idtipoubicacion" name="idtipoubicacion" style="display: none;">
                </div>
    
                <div class="form-group">
                    <label for="tipoubicacion">Tipo ubicacion:</label>
                    <input type="text" class="form-control" id="tipoubicacion" name="tipoubicacion" >
                </div>
                
                <button type="submit" id="aceptar" class="btn btn-primary"></button>
                <button type="button" id="cerrar" class="btn btn-secondary" onclick="cerrarModal()">Cerrar</button>
            </form> 
        </div>
    </div>
    
    <div id="comprobarBorrar" class="modal">
        <div class="contenido-modal">
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarBorrar()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="text-center" id="Titulo"><h2>¿Estás seguro?</h2></div>
            
            <form id="formBorrarTipoUbicacion" action="" method="post" onsubmit="">
                <div class="form-group">
                    <label for="idtipoubicacion" style="display: none;">Id:</label>
                    <input type="text" class="form-control" id="idBorrar" name="id" style="display: none;">
                </div>
                <div class="col text-center">
                    <button type="submit" id="aceptar" class="btn btn-danger">Aceptar</button>
                    <button type="button" id="cerrar" class="btn btn-secondary" onclick="cerrarBorrar()">Cerrar</button>
                </div>
                
            </form>  
        </div>
    </div>

    <!-- Pie de Página -->
	<div id="footer"><div>
</body>
</html>
