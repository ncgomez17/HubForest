<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <script type="text/javascript" src="js/funcionesComunes.js"></script>
    <script type="text/javascript" src="js_app/unidad/unidad.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/crearformularios.js"></script>
    <title>Unidades</title>
    <!-- Incluye los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body onload="(async () => {
    includeHeader(); includeFooter();
    getListUnidades();
})();">

    <!-- Encabezado y Barra de Navegación -->
    <div id="header"></div>

    <div class="container mt-5">
        <h2>Listado de Unidades</h2>
        <div class="mt-2 mb-3 float-right">
            <button class="btn btn-primary float-right" id="abrirModal" onclick="mostrarModal('Añadir unidad')">Añadir unidad</button>
            <button class="btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="mostrarModal('Buscar unidad');cerrarErrorBusq()">Buscar unidad</button>
            <button class="btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="getListUnidades()">Reiniciar tabla</button>
        </div>
        
        <table class="table table-striped" id="tablaUnidades">
            <thead >
                    <th class="id">Id unidad</th>
                    <th class="nombre">Nombre</th>
                    <th class="descripcion">Descripción</th>
                    <th class="encargado">Parámetro</th>
            </thead>
            
            <tbody id="datosUnidades">
            </tbody>

        </table>
            <div id="formularioentidad"></div>
    </div>

    <div id="ventanaModal" class="modal">
        <div class="contenido-modal">
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarModal()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div id="Titulo"></div>
            <div id="mensajeError" class="text-center" style="display: none;">             
                <h7>
                    No existen unidades que coincidan con estos parámetros
                </h7>
                <button class="btn sticky-top" aria-label="Close alert" onclick="cerrarErrorBusq()" data-close>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formUnidad" action="" method="post" onsubmit="">
                <div class="form-group">
                    <label for="idUnidad" style="display: none;">Id unidad:</label>
                    <input type="text" class="form-control" id="idUnidad" name="idUnidad" style="display: none;">
                </div>
                <div class="form-group">
                    <label for="nombreunidad">Nombre unidad:</label>
                    <input type="text" class="form-control" id="nombreunidad" name="nombreunidad" >
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" >
                </div>
                <div class="form-group">
                    <label for="parametro">Parámetro:</label>
                    <select class="form-control" id="parametro" name="parametro"></select>
                </div>
                
                <button type="submit" id="aceptar" class="btn btn-primary"></button>
                <button type="button" id="cerrar" class="btn btn-secondary" onclick="cerrarModal()">Cerrar</button>
            </form> 
        </div>
    </div>

    <div id="comprobarBorrar" class="modal">
        <div class="contenido-modal">
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarBorrar()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="text-center" id="Titulo"><h2>¿Estás seguro?</h2></div>
            
            <form id="formBorrarUnidad" action="" method="post" onsubmit="">
                <div class="form-group">
                    <label for="id" style="display: none;">Id unidad:</label>
                    <input type="text" class="form-control" id="idBorrar" name="id" style="display: none;">
                </div>
                <div class="col text-center">
                    <button type="submit" id="aceptar" class="btn btn-danger">Aceptar</button>
                    <button type="button" id="cerrar" class="btn btn-secondary" onclick="cerrarBorrar()">Cerrar</button>
                </div>
            </form>  
        </div>
    </div>

    <!-- Pie de Página -->
	<div id="footer"><div>

</body>
</html>
